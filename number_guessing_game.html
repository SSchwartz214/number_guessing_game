<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

    <title>Number Guesser</title>
    
  </head>

  <body>
    <header class="main-head"><span class="pink">Number</span> Guesser</header>
    
    <div class="form">
      <input type="text" id="guessField" class="guessField" placeholder="Enter your guess" onkeypress="buttonEnabler()">
    </div>
    
    <div class="buttons">
      <input class="button" type="submit" value="Guess" id="guessSubmit">
      <button class="button" id="clearButton" onclick="document.getElementById('guessField').value = ''" disabled="disabled">Clear</button>
    </div>

    <div class="resultParas">
      <div class="guesses"></div>
      <p class="lowOrHi"></p>
    </div>

    <div class="buttons">
        <input class="button wider" type="reset" value="Reset" id="resetButton" disabled="disabled">
    </div>

    <h3 class="rangeHeader">Set Custom Range:</h3>
    <div class='rangeForm'>
        <label for="#minField">Minimum</label>
        <input type="number" class="rangeField" id="minField" value=0>

        <label for="#maxField">Maximum</label>
        <input type="number" class="rangeField" id="maxField" value=100>

        <input class="button" type="submit" id="rangeSubmit">
    </div>

    <script src="script.js"></script>
  </body>
</html>
